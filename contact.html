<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body id="b1">
    <div class="contact-container">
        <form class="contact-left">
            <div class="contact-left-title">
                <h2>Get In Touch</h2>
                <hr>
            </div>
            <input type="text" name="Name" placeholder="Your Name" class="contact-inputs">
            <input type="email" name="Name" placeholder="Your E-Mail" class="contact-inputs">
            <textarea name="Message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Sumbit <img src="assets/arrow_icon.png" alt=""></button>
        </form>
        <div class="contact-right">
            <img src="assets/right_img.png" alt="">
        </div>
       
    </div>
</body>
</html>
